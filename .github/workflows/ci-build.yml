name: CI Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies for KidsIdKit.Shared
        run: dotnet restore KidsIdKit.Shared/KidsIdKit.Shared.csproj

      - name: Build project
        run: dotnet build KidsIdKit.Shared/KidsIdKit.Shared.csproj --configuration Release --restore

      - name: Run tests
        run: dotnet test KidsIdKitTests.sln --restore --verbosity normal
