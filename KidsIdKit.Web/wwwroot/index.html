<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids Id Kit</title>
    <base href="/" />
    <link rel="stylesheet" href="_content/KidsIdKit.Core/css/bootstrap/bootstrap.min.css" />
    <link href="_content/KidsIdKit.Core/css/custom.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="KidsIdKit.Core.styles.css" rel="stylesheet" />
    <link href="KidsIdKit.Web.styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="icon" type="image/png" href="_content/KidsIdKit.Core/favicon.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvg/3.0.7/umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        window.downloadFileFromStream = (fileName, base64String) => {
            const bytes = Uint8Array.from(atob(base64String), c => c.charCodeAt(0));
            const blob = new Blob([bytes]);
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        window.downloadFileFromText = (fileName, textContent) => {
            try {
                console.log(`Downloading file: ${fileName} with content length: ${textContent.length}`);
                const blob = new Blob([textContent], { type: 'text/html;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                console.log(`Successfully triggered download for: ${fileName}`);
            } catch (error) {
                console.error(`Error downloading file ${fileName}:`, error);
                throw error;
            }
        };

        window.canShareFiles = () => {
            return typeof navigator.share !== 'undefined';
        };

        window.shareFile = async (fileName) => {
            try {
                if (navigator.share) {
                    await navigator.share({
                        title: 'Kids ID Kit Information',
                        text: `Child information file: ${fileName}`,
                        url: window.location.href
                    });
                    console.log(`Successfully shared ${fileName}`);
                } else {
                    console.log('Web Share API not available');
                    // Fallback: copy to clipboard or show message
                    if (navigator.clipboard) {
                        await navigator.clipboard.writeText(`Kids ID Kit file downloaded: ${fileName}`);
                        alert(`File ${fileName} has been downloaded and link copied to clipboard.`);
                    } else {
                        alert(`File ${fileName} has been downloaded to your device.`);
                    }
                }
            } catch (error) {
                console.error('Error sharing file:', error);
                alert(`File ${fileName} has been downloaded.`);
            }
        };
    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">??</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js', { updateViaCache: 'none' });</script>
</body>

</html>
